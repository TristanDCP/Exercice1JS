    <h1>Exercice 2</h1>
    <p>Créer une variable <b>firstPart</b> qui contiendra la première partie d'une phrase et une variable lastPart qui contiendra la dernière partie de la même phrase. Les afficher ensemble dans une boîte de dialogue.</p>

    <script>
        var firstPart='Salut je suis '
        var lastPart='Tristan Da Costa Pinto'
        alert(firstPart + lastPart)
    </script>
