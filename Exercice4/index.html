    <h1>Exercice 4</h1>
    <p>Demander, à l'aide de boîtes de dialogues, le nom, l'âge et la ville d'un utilisateur. Afficher ses réponses dans une boîte de dialogue.</p>

    <script>
    var name = prompt('Quel est vôtre nom?')
    var age =  prompt('Quel âge avez-vous?')
    var city = prompt('Où habitez vous?')
    if(name, age, city != null) {
            alert("Votre nom est " +name+ " vous habitez " +city+ " vous avez " +age+ "ans");
        }
    </script>
